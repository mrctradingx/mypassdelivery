<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎟️ Your Ticket</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="ticket-wrapper">
    <div class="ticket-card">
      <div class="event-info">
        <h2>{{ ticket.event_name }}</h2>
        <p><strong>Date:</strong> {{ ticket.date }}</p>
        <p><strong>Time:</strong> {{ ticket.time }}</p>
        <p><strong>Section:</strong> {{ ticket.section }}</p>
        <p><strong>Row:</strong> {{ ticket.row }}</p>
        <p><strong>Seat:</strong> {{ ticket.seat }}</p>
      </div>
      <div class="barcode-container">
        <img src="/barcode/{{ ticket.token }}" alt="Barcode" class="barcode-img" />
        <div class="scanline"></div>
      </div>
    </div>

    <div class="dot-nav">
      {% for token in all_tokens %}
        <span class="dot {% if token == ticket.token %}active{% endif %}" data-href="/ticket/{{ token }}"></span>
      {% endfor %}
    </div>
  </div>

  <script src="/static/scanline.js"></script>
  <script src="/static/dots.js"></script>
</body>
</html>
