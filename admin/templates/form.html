<!-- admin/templates/form.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Create Tickets</title>
</head>
<body>
  <h1>Create Ticket</h1>
  <form method="POST">
    <input name="event" placeholder="Event Name" required><br>
    <input name="venue" placeholder="Venue" required><br>
    <input type="datetime-local" name="date" required><br>
    <input name="section" placeholder="Section" required><br>
    <input name="row" placeholder="Row" required><br>
    <input name="seat" placeholder="Seat numbers (comma)" required><br>
    <textarea name="token" placeholder="One token per line" required></textarea><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
