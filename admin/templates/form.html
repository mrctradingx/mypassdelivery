<!-- form.html -->
<!DOCTYPE html>
<html>
<head>
  <title>🎟️ Tạo vé</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h2>Tạo vé TicketMaster</h2>
  <form method="POST">
    <input name="event" placeholder="Tên sự kiện" required>
    <input name="venue" placeholder="Nơi diễn ra" required>
    <input name="date" placeholder="Thời gian (VD: April 21, 2025 • 7:00 PM)" required>
    <input name="section" placeholder="Section" required>
    <input name="row" placeholder="Row" required>
    <input name="seat_start" placeholder="Ghế bắt đầu (VD: 1)" required>
    <textarea name="tokens" placeholder="Nhập mỗi rawToken trên 1 dòng" rows="6" required></textarea>
    <input name="event_key" placeholder="eventKey" required>
    <input name="customer_key" placeholder="customerKey" required>
    <button type="submit">Tạo vé</button>
  </form>
</body>
</html>
