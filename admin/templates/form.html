<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tạo vé</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 600px; margin: auto; }
    label { display: block; margin-top: 10px; }
    input[type="text"], input[type="datetime-local"] {
      width: 100%; padding: 8px; margin-top: 5px;
    }
    button {
      margin-top: 20px; padding: 10px 20px;
      background: #2d89ef; color: white; border: none; cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Tạo Vé Sự Kiện</h2>
  <form method="POST">
    <label>Tên sự kiện</label>
    <input type="text" name="event" required>

    <label>Thời gian</label>
    <input type="datetime-local" name="date" required>

    <label>Địa điểm (venue)</label>
    <input type="text" name="venue" required>

    <label>Section</label>
    <input type="text" name="section" required>

    <label>Row</label>
    <input type="text" name="row" required>

    <label>Seat</label>
    <input type="text" name="seat" required>

    <label>Token (raw)</label>
    <input type="text" name="token" required>

    <button type="submit">Tạo vé</button>
  </form>
</body>
</html>
